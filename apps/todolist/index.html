<!doctype html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="todo-shell container py-4">
      <section class="card border-0 shadow-sm todo-app">
        <div class="card-body">
          <h1 class="h4 mb-3">ToDo List</h1>
          <form id="todo-form" class="d-flex gap-2">
            <input id="todo-input" class="form-control" type="text" placeholder="Πρόσθεσε μια εργασία..." required />
            <button class="btn btn-primary" type="submit">Προσθήκη</button>
          </form>
          <ul id="todo-list" class="mt-3" aria-live="polite"></ul>
          <p id="empty-state" class="empty-state mt-3 mb-0">Δεν υπάρχουν εργασίες ακόμα.</p>
          <div class="d-flex gap-2 mt-3 flex-wrap">
            <button id="clear-completed" class="btn btn-outline-secondary" type="button">Καθαρισμός Ολοκληρωμένων</button>
            <button id="save-todos" class="btn btn-success" type="button">Αποθήκευση</button>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>

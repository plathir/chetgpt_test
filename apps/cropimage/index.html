<!doctype html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Image</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container py-4 crop-shell">
      <section class="card border-0 shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Crop Image</h1>
          <div class="d-flex flex-wrap gap-2 mb-3">
            <input id="image-input" class="form-control form-control-sm input-file" type="file" accept="image/*" />
            <button id="crop-btn" class="btn btn-primary btn-sm" type="button" disabled>Crop</button>
            <button id="reset-btn" class="btn btn-outline-secondary btn-sm" type="button" disabled>Reset</button>
            <button id="download-btn" class="btn btn-success btn-sm" type="button" disabled>Download</button>
          </div>
          <p id="status-text" class="text-muted small mb-2">
            Φόρτωσε εικόνα και σύρε πάνω στο canvas για να ορίσεις περιοχή crop.
          </p>
          <div class="canvas-wrap">
            <canvas id="crop-canvas"></canvas>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>

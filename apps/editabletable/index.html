<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container py-4 table-shell">
      <section class="card border-0 shadow-sm">
        <div class="card-body">
          <h1 id="table-title" class="h4 mb-3">Editable Table</h1>
          <div class="row g-3 mb-3">
            <div class="col-12 col-lg-7">
              <div class="d-flex flex-wrap gap-2">
                <button id="add-row-btn" class="btn btn-primary btn-sm" type="button">Add row</button>
                <button id="add-column-btn" class="btn btn-outline-primary btn-sm" type="button">Add column</button>
                <button id="save-table-btn" class="btn btn-success btn-sm" type="button">Save table</button>
                <button id="reset-table-btn" class="btn btn-outline-danger btn-sm" type="button">Reset</button>
              </div>
              <div class="d-flex flex-wrap gap-2 mt-2">
                <button id="delete-selected-btn" class="btn btn-outline-danger btn-sm" type="button">Delete selected</button>
                <button id="duplicate-selected-btn" class="btn btn-outline-secondary btn-sm" type="button">Duplicate selected</button>
                <button id="clear-selection-btn" class="btn btn-outline-secondary btn-sm" type="button">Clear selection</button>
                <span id="selection-count" class="small text-secondary align-self-center">0 selected</span>
              </div>
            </div>
            <div class="col-12 col-lg-5">
              <section class="data-io-panel">
                <div class="row g-2 align-items-end">
                  <div class="col-12 col-sm-6">
                    <label id="export-format-label" for="export-format" class="form-label form-label-sm mb-1">Export format</label>
                    <div class="d-flex gap-2">
                      <select id="export-format" class="form-select form-select-sm">
                        <option value="csv">CSV</option>
                        <option value="excel">Excel</option>
                        <option value="xml">XML</option>
                      </select>
                      <button id="run-export-btn" class="btn btn-outline-success btn-sm" type="button">Export</button>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <label id="import-format-label" for="import-format" class="form-label form-label-sm mb-1">Import format</label>
                    <div class="d-flex gap-2">
                      <select id="import-format" class="form-select form-select-sm">
                        <option value="csv">CSV</option>
                        <option value="excel">Excel</option>
                        <option value="xml">XML</option>
                      </select>
                      <button id="run-import-btn" class="btn btn-outline-primary btn-sm" type="button">Import</button>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <p id="table-status" class="text-muted small mb-3">Use Add/Edit actions to manage rows.</p>
          <div class="table-wrap">
            <table class="table table-sm table-bordered align-middle mb-0" id="editable-table">
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <div id="row-modal" class="crud-modal d-none" role="dialog" aria-modal="true" aria-labelledby="row-modal-title">
      <div class="crud-modal-dialog">
        <div class="crud-modal-header">
          <h2 id="row-modal-title" class="h5 mb-0">Add Row</h2>
        </div>
        <form id="row-form" class="crud-modal-body">
          <div id="row-fields" class="d-flex flex-column gap-2"></div>
          <div class="d-flex justify-content-end gap-2 mt-3">
            <button id="row-cancel-btn" type="button" class="btn btn-outline-secondary btn-sm">Cancel</button>
            <button id="row-save-btn" type="submit" class="btn btn-primary btn-sm">Save</button>
          </div>
        </form>
      </div>
    </div>

    <input id="import-file-input" type="file" class="d-none" />

    <script src="app.js"></script>
  </body>
</html>

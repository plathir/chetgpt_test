<!doctype html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        color-scheme: light dark;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, #0f172a, #1d4ed8);
      }

      .todo-app {
        width: min(92vw, 560px);
        background: #ffffff;
        color: #0f172a;
        border-radius: 16px;
        box-shadow: 0 12px 28px rgba(15, 23, 42, 0.25);
        padding: 24px;
      }

      h1 {
        margin-top: 0;
      }

      form {
        display: flex;
        gap: 8px;
      }

      input[type='text'] {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        font-size: 1rem;
      }

      button {
        padding: 10px 14px;
        border-radius: 8px;
        border: 0;
        cursor: pointer;
        font-weight: 600;
      }

      .add-btn {
        background: #2563eb;
        color: #fff;
      }

      .clear-btn {
        margin-top: 12px;
        background: #e2e8f0;
        color: #0f172a;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 16px 0 0;
      }

      li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        margin-bottom: 8px;
      }

      .todo-text.completed {
        text-decoration: line-through;
        color: #64748b;
      }

      .actions {
        display: flex;
        gap: 6px;
      }

      .done-btn {
        background: #16a34a;
        color: #fff;
      }

      .delete-btn {
        background: #dc2626;
        color: #fff;
      }

      .empty-state {
        margin-top: 16px;
        color: #475569;
      }
    </style>
  </head>

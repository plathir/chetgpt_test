<!doctype html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hub-layout">
      <aside class="hub-sidebar p-3 p-md-4">
        <h1 class="h5 text-white mb-4">Εφαρμογές</h1>
        <div class="nav nav-pills flex-column gap-2">
          <button id="nav-todo" class="nav-link text-start" type="button">ToDo List</button>
          <button id="nav-crop" class="nav-link text-start" type="button">Crop Image</button>
        </div>
      </aside>

      <main class="hub-content p-3 p-md-4">
        <section id="welcome-panel" class="card border-0 shadow-sm">
          <div class="card-body">
            <h2 class="h4 mb-2">Κεντρική Οθόνη</h2>
            <p class="mb-0">Διάλεξε εφαρμογή από το αριστερό panel για να ανοίξει εδώ.</p>
          </div>
        </section>

        <section id="app-panel" class="card border-0 shadow-sm d-none">
          <div class="card-body p-0">
            <div class="panel-header px-3 py-2 border-bottom">
              <strong id="app-title">ToDo List</strong>
            </div>
            <iframe
              id="app-frame"
              title="Application Viewer"
              src="about:blank"
              loading="lazy"
            ></iframe>
          </div>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>

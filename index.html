<!doctype html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-layout">
      <aside class="sidebar p-3 p-md-4">
        <h1 class="h5 mb-4 text-white">Μενού</h1>
        <div class="nav nav-pills flex-column gap-2">
          <button id="nav-todo" class="nav-link text-start active" type="button">ToDo List</button>
        </div>
      </aside>

      <main class="content-area p-3 p-md-4">
        <section id="welcome-panel" class="card border-0 shadow-sm">
          <div class="card-body">
            <h2 class="h4 mb-2">Αρχική</h2>
            <p class="mb-0">Επίλεξε <strong>ToDo List</strong> από το side panel για να εμφανιστεί η εφαρμογή.</p>
          </div>
        </section>

        <section id="todo-panel" class="todo-app card border-0 shadow-sm d-none">
          <div class="card-body">
            <h2 class="h4 mb-3">ToDo List</h2>
            <form id="todo-form" class="d-flex gap-2">
              <input id="todo-input" class="form-control" type="text" placeholder="Πρόσθεσε μια εργασία..." required />
              <button class="btn btn-primary add-btn" type="submit">Προσθήκη</button>
            </form>
            <ul id="todo-list" class="mt-3" aria-live="polite"></ul>
            <p id="empty-state" class="empty-state mt-3 mb-0">Δεν υπάρχουν εργασίες ακόμα.</p>
            <div class="d-flex gap-2 mt-3 flex-wrap">
              <button id="clear-completed" class="btn btn-outline-secondary clear-btn" type="button">Καθαρισμός Ολοκληρωμένων</button>
              <button id="save-todos" class="btn btn-success save-btn" type="button">Αποθήκευση</button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
